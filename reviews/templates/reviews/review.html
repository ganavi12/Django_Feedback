{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Your Review</title>
        <link rel="stylesheet" href="{% static "reviews/style.css" %}">  
        </head> 
    <body>
        <form action = "/" method="POST">
            {% csrf_token %}  
                {% for field in form %}
                    <div class="form-control {% if field.errors %}errors{% endif %}">
                        {{field.label_tag}}
                        {{field}}
                        {{field.errors}}
                    </div>
                {% endfor %}   
            <button>Send</button>  
        </form>
    </body>
</html>
